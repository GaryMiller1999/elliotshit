name: Build
on: [push]
jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64' 
      - run: python3 --version
      - run: pip install --upgrade pip
      - run: pip install --upgrade pyinstaller
      - run: pip install -r requirements.txt
      - run: pyinstaller --name aws-auto-inventory-linux-amd64 --clean --onefile --hidden-import cmath --log-level=DEBUG cli.py

  windows-build:
    runs-on: windows-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: 'x64' 
      - run: python3 --version
      - run: pip install --upgrade pip
      - run: pip install --upgrade pyinstaller
      - run: pip install -r requirements.txt
      - run: pyinstaller --name aws-auto-inventory-linux-amd64 --clean --onefile --hidden-import cmath --log-level=DEBUG cli.py