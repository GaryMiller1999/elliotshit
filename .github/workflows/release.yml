name: Release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - '*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: python3 --version
      - run: pip install --upgrade pip
      - run: pip install --upgrade pyinstaller
      - run: pip install -r requirements.txt
      - run: pyinstaller --name aws-auto-inventory-${{ matrix.os }} --clean --onefile --hidden-import cmath --log-level=DEBUG cli.py
      - uses: actions/upload-artifact@v2
        if: matrix.os == 'windows-latest'
        with:
          name: aws-auto-inventory-${{ matrix.os }}
          path: dist\aws-auto-inventory-windows-latest.exe
      - uses: actions/upload-artifact@v2
        if: matrix.os != 'windows-latest'
        with:
          name: aws-auto-inventory-${{ matrix.os }}
          path: ./dist/aws-auto-inventory-${{ matrix.os }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: aws-auto-inventory-ubuntu-latest
      - uses: actions/download-artifact@v2
        with:
          name: aws-auto-inventory-macos-latest
      - uses: actions/download-artifact@v2
        with:
          name: aws-auto-inventory-windows-latest
      - uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true # true to create a draft (unpublished) release, false to create a published one. Default: false
          prerelease: true # true to identify the release as a prerelease. false to identify the release as a full release. Default: false          
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./aws-auto-inventory-ubuntu-latest
          asset_name: aws-auto-inventory-ubuntu-latest
          asset_content_type: application/x-aws-auto-inventory-ubuntu-latest